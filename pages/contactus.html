                <ul>

                    <li class="active"><a href="contactus.html">Contact Us</a></li>
                </ul>

        <section class="box-background contact">
            <div class="container">
                <div class="col2 contactDeets">

                    <h1> GET IN <br> TOUCH</h1>

                    <div class="contInfo">
                        <p><i class="fa fa-map-marker"></i>Apokon, Tagum City, Davao del Norte</p>
                        <p><i class="fa fa-phone"></i> 0916-520-7301</p>
                        <p><i class="fa fa-envelope"></i>tindogtagum.youthorg@gmail.com</p>
                    </div>
                    <div class="socials">
                        <a href="https://www.facebook.com/yfltagum" target="_blank" class="fa fa-facebook">
                        </a>  
                        <a href="https://twitter.com/tindogtgm/" target="_blank" class="fa fa-twitter"></a>
                        <a href="https://www.instagram.com/tindogtgm/" target="_blank" class="fa fa-instagram"></a>
                    </div>
                </div>
                <div class="col2">
                    <div class="box-white emailForm">

                        <p>Feel free to contact us any time. We will get back to you as soon as we can</p>


                        <form onsubmit="sendEmail(); reset(); return false; ">

                        <!-- NAME -->
                        <input 
                        type="text" 
                        id="name" 
                        name="Name" 
                        placeholder="Your name..">

                        <!-- EMAIL ADDRESS -->
                        <input 
                        type="email" 
                        id="Email" 
                        name="Name" 
                        placeholder="Your email address..">

                        <!-- MESSAGE -->
                        <textarea 
                        id="message" 
                        name="Message"
                        placeholder="Message..."></textarea>
                        <input type="submit" value="Submit" class="green-button">
                        </form>

                    </div>
                </div>
            </div>
        </section>
        <script src = "https://smtpjs.com/v3/smtp.js"></script>
        <script>
            function sendEmail(){
                if (checkBlank() == true){
                    Email.send({
                        SecureToken : "7b8197c5-9d74-445c-b3dd-ebc68214cf31",
                        To : 'r.purot.487429@umindanao.edu.ph',
                        From : "nevermindpurot@gmail.com",
                        Subject : "Tindog Tagum Inquiries ",
                        Body : "Name: "+ document.getElementById("name").value
                        +"<br> Email: "+ document.getElementById("Email").value 
                        + "<br> Message: "+ document.getElementById("message").value

                    }).then(
                    message => alert("message sent!!")
                    );
                }
                else{
                    alert("please fill out your credentials")
                }

            }
            function checkBlank(){
                if(document.getElementById("Email").value == "" || document.getElementById("name").value == "" || document.getElementById("message").value == ""){
                    
                    return false;
                }
                else{
                    
                    return true;
                }
                


            }
        </script>
